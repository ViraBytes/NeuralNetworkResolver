<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name | Vira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Courier New', monospace;
            background: #0d1117;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth; /* Smooth Scroll */
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(22, 27, 34, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Profilbereich */
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile h1 {
            font-size: 32px;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00ff99;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.7);
        }

        .profile p {
            font-size: 18px;
            margin-top: 5px;
            color: #c9d1d9;
        }

        /* Sektionen */
        .section {
            margin-top: 40px;
            padding: 20px;
            background: rgba(22, 27, 34, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
            backdrop-filter: blur(5px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.4);
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 2px solid #00ff99;
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00ff99;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }

        .section p {
            line-height: 1.6;
            color: #c9d1d9;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        .section ul li {
            margin-bottom: 10px;
            color: #c9d1d9;
        }

        .section ul li::before {
            content: "▹";
            color: #00ff99;
            margin-right: 10px;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            color: #c9d1d9;
            font-size: 14px;
        }

        footer a {
            color: #00ff99;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #2ea043;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profilbereich -->
        <div class="profile">
            <h1>Project Name</h1>
            <p>By Vira</p>
        </div>

        <!-- Über das Projekt -->
        <div class="section" id="about">
            <h2>About the Project</h2>
            <p>
                Beschreibung
            </p>
        </div>

        <!-- Features -->
        <div class="section">
            <h2>Features</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <!-- Füge hier weitere Features hinzu -->
            </ul>
        </div>

        <!-- Links -->
        <div class="section">
            <h2>Links</h2>
            <ul>
                <li><a href="https://github.com/ViraBytes/NeuralNetworkResolver" target="_blank">GitHub Repository</a></li>
                <li><a href="https://virabytes.github.io/" target="_blank">Home</a></li>
                <!-- Füge hier weitere Links hinzu -->
            </ul>
        </div>

        <!-- Footer -->
        <footer>
            <p>© 2025 Vira. Created with ❤️ and code.</p>
            <p><a href="#">Impressum</a> | <a href="#">Datenschutz</a></p>
        </footer>
    </div>
</body>
</html>
